name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  dotnet:
    name: .NET build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore FormAtlas.sln

      - name: Build (netstandard2.0)
        run: dotnet build src/FormAtlas.Tool/FormAtlas.Tool.csproj -f netstandard2.0 --no-restore -c Release

      - name: Build (all)
        run: dotnet build FormAtlas.sln --no-restore -c Release

      - name: Test – FormAtlas.Tool
        run: dotnet test tests/FormAtlas.Tool.Tests/ --no-build -c Release --logger "trx;LogFileName=tool.trx"

      - name: Test – FormAtlas.Semantic
        run: dotnet test tests/FormAtlas.Semantic.Tests/ --no-build -c Release --logger "trx;LogFileName=semantic.trx"

      - name: Test – Integration
        run: dotnet test tests/Integration/ --no-build -c Release --logger "trx;LogFileName=integration.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: "**/*.trx"

  figma-importer:
    name: Figma importer build & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/figma-importer
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/figma-importer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Test
        run: npm test
